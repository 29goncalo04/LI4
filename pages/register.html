<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <link rel="stylesheet" href="../assets/css/register.css"> <!-- Link para o ficheiro CSS -->
</head>
<body>
  <h1><span class="line1">CREATE</span><br><span class="line2">YOUR ACCOUNT</span></h1>
  <div class="container">
    <form>
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="example@example.com" required>
      
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="********" required>
      
      <div class="info-text">Password must have at least 9 characters</div>
      <button type="submit">Create Account</button>
    </form>
  </div>
  <script src="../assets/js/register.js"></script> <!-- Link para o ficheiro JS -->
</body>
</html>
