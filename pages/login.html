<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../assets/css/login.css"> <!-- Link para o ficheiro CSS -->
</head>
<body>
  <div class="welcome">WELCOME</div>
