<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scooter Store</title>
  <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>
  <!-- Cabeçalho -->
  <div class="header">
    <img src="../assets/images/goBack.png" alt="Back" class="back-button">
    <img src="../assets/images/packages.png" alt="Packages" class="packages-button">
    <img src="../assets/images/cart.png" alt="Cart" class="cart-button">
  </div>

  <!-- Conteúdo principal -->
  <div class="content">
    <div class="product">
      <div>
          <img src="../assets/images/SpeedyScooter.png" alt="SPEEDY Electric Scooter">
          <div class="product-name">SPEEDY Electric Scooter</div>
      </div>
      <div class="product-details">
          <span class="product-price">$499</span>
          <div class="product-colors">
              <span class="color-box" style="background-color: #000;"></span>
              <span class="color-box" style="background-color: #ccc;"></span>
          </div>
          <button class="details-button">Show details</button>
      </div>
  </div>
  

  </div>
    <div class="product">
      <div>
          <img src="../assets/images/GlidyScooter.png" alt="SPEEDY Electric Scooter">
          <div class="product-name">GLIDY Scooter</div>
      </div>
      <div class="product-details">
          <span class="product-price">$499</span>
          <div class="product-colors">
              <span class="color-box" style="background-color: #000;"></span>
              <span class="color-box" style="background-color: #ccc;"></span>
          </div>
          <button class="details-button">Show details</button>
      </div>
  </div>
</body>
</html>
