<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin part's stock</title>
    <link rel="stylesheet" href="../assets/css/parts.css">
</head>
<body>
    <div class="header">
        <header>ADMIN MODE</header>
        <img src="../assets/images/goBack.png" alt="Back" class="back-button">
    </div>
    
    <div class="stock-container">
        <h1>Parts' stock</h1>
        <div class="parts-grid">
            <div class="part battery">
                <img src="../assets/images/battery.png" alt="Batteries" class="battery-img">
                <p>Batteries</p>
                <span>10</span>
            </div>
            <div class="part brakes">
                <img src="../assets/images/brakes.png" alt="Brakes" class="brakes-img">
                <p>Brakes</p>
                <span>13</span>
            </div>
            <div class="part lights">
                <img src="../assets/images/lights.png" alt="Lights" class="lights-img">
                <p>Lights</p>
                <span>30</span>
            </div>
            <div class="part tires">
                <img src="../assets/images/tires.png" alt="Wheels" class="tires-img">
                <p>Wheels</p>
                <span>22</span>
            </div>
            <div class="part engine">
                <img src="../assets/images/engine.png" alt="Motors" class="engine-img">
                <p>Motors</p>
                <span>6</span>
            </div>
            <div class="part control-screens">
                <img src="../assets/images/controlScreens.png" alt="Control Screens" class="control-screens-img">
                <p>Control Screens</p>
                <span>8</span>
            </div>
            <div class="part frames">
                <img src="../assets/images/frames.png" alt="Frames" class="frames-img">
                <p>Frames</p>
                <span>7</span>
            </div>
        </div>        
    </div>
    <script src="../assets/js/parts.js"></script>
</body>
</html>
