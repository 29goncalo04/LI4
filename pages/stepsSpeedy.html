<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Steps</title>
  <link rel="stylesheet" href="../assets/css/stepsSpeedy.css">
</head>
<body>


  <div class="header">
    <h1 class="title">STEPS</h1>
  </div>

  <div class="container">
    <div class="step-content">
      <div class="instruction">
        Step <span id="step-number">1</span>:
        <span id="step-instruction">Assemble the frame</span>
      </div>

      <div class="step-grid">
        <div class="image">
          <img id="step-image" src="../assets/images/SpeedyScooter.png" alt="Scooter">
        </div>
        <div class="parts" id="step-parts">
        <!-- Parts for each step will be injected here -->
        </div>
      </div>
    </div>
    
    <div class="steps">
      <span class="step" data-step="1">1</span>
      <span class="step" data-step="2">2</span>
      <span class="step" data-step="3">3</span>
      <span class="step" data-step="4">4</span>
      <span class="step" data-step="5">5</span>
      <span class="step" data-step="6">6</span>
    </div>
  </div>
  <script src="../assets/js/stepsSpeedy.js"></script> <!-- Link para o ficheiro JS -->
</body>
</html>
